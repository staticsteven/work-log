<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Log - Steven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;1,6..72,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Newsreader', Georgia, serif;
            font-size: 18px;
            line-height: 1.6;
            color: #191716;
            background: #FFFFFF;
            padding: 48px 24px;
        }

        .container {
            max-width: 608px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 48px;
        }

        h1 {
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #666666;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #666666;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            font-size: 14px;
            color: #666666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #191716;
        }

        #content h2 {
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: #666666;
            margin-top: 32px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #EEEEEE;
        }

        #content h2:first-child {
            margin-top: 0;
        }

        #content h3 {
            font-size: 1em;
        }

        #content ul {
            list-style: none;
            margin-bottom: 8px;
        }

        #content li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 6px;
        }

        #content li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #DADADA;
        }

        #content li ul {
            margin-top: 6px;
        }

        #content a {
            color: #191716;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        #content a:hover {
            color: #666666;
        }

        #content p {
            margin-bottom: 16px;
        }

        #content strong {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://staticsteven.com" class="back-link">&larr; staticsteven.com</a>
        <header>
            <h1>Work Log</h1>
            <p class="subtitle">A running log of what I'm building.</p>
        </header>
        <div id="content">
            <noscript>
                <p>This page requires JavaScript to render the markdown content.</p>
            </noscript>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('log.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Error loading log.</p>';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
